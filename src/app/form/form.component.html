<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="form.component.css">
<form action="/ajout_client" method="post">

    <h2> Formulaire</h2>

    <div class="form-floating">
        <input type="text" class="form-control" id="nom" [(ngModel)]="nom"  >
        <label for="floatingInputValue">Nom</label>
    </div>
    

    <div class="form-floating">
        <input type="text" class="form-control" id="pnom" [(ngModel)]="prenom">
        <label for="floatingInputValue">Prénom</label>
    </div>


    <div class="form-floating">
        <input type="email" class="form-control" id="mail" [(ngModel)]="mail">
        <label for="floatingInputValue">Email</label>
    </div>

    <div class="form-floating">
        <input type="text" class="form-control" id="tel" [(ngModel)]="tel">
        <label for="floatingInputValue">Tél.</label>
    </div>

    <div class="form-floating">
        <input type="text" class="form-control" id="numper" [(ngModel)]="numper">
        <label for="floatingInputValue">Numéro permenant</label>
    </div>

    <div class="form-floating">
        <input type="text" class="form-control" id="cin" [(ngModel)]="cin">
        <label for="floatingInputValue">CIN</label>
    </div>

    <div class="col-md" style="margin: 30px;" >
        <button type="button" class="btn">Rechercher</button>
    </div>



</form>

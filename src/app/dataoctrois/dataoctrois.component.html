<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<legend>Données Octrois</legend>
<div class="form-container">


    <div class="container">

        <div class="col-md" style="margin: 30px;">
            <div class="form-floating">
              <input type="text" maxlength="10" class="form-control" id="num_per" [(ngModel)]="num_per">
              <label for="floatingInputGrid">Numéro Permanent</label>
            </div>
        </div>

        <div class="col-md" style="margin: 30px;">
            <div class="form-floating">
              <input type="date"  class="form-control" id="date_da" [(ngModel)]="date_da">
              <label for="floatingInputGrid">Date décision agrément</label>
            </div>
        </div>

        <div class="col-md" style="margin: 30px;" >
            <div class="form-floating">
              <select class="form-select" id="code_c" [(ngModel)]="code_c">
                <option selected>Non soumis</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
              <label for="floatingSelectGrid">Code Commission</label>
            </div>
        </div> 
    </div>


    <div class="container">
        
        <div class="col-md" style="margin: 30px;">
            <div class="form-floating">
              <input type="text" class="form-control" id="structure_a" [(ngModel)]="structure_a">
              <label for="floatingInputGrid">Structure Agrèment</label>
            </div>
        </div>

        <div class="col-md" style="margin: 30px;" >
            <div class="form-floating">
              <select class="form-select" id="fonds" [(ngModel)]="fonds">
                <option selected>---sélectionner---</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
              <label for="floatingSelectGrid">Fonds</label>
            </div>
        </div> 

        <div class="col-md" style="margin: 30px;">
            <div class="form-floating">
              <input type="text" class="form-control" id="montant" [(ngModel)]="montant">
              <label for="floatingInputGrid">Montant</label>
            </div>
        </div>

    </div>

    

    <div class="container">
        
        <div class="col-md" style="margin: 30px;">
            <div class="form-floating">
              <input type="text" maxlength="8" class="form-control" id="num_agr" [(ngModel)]="num_agr">
              <label for="floatingInputGrid">Numéro Agrèment</label>
            </div>
        </div>


        <div class="col-md" style="margin: 30px;" >
            <div class="form-floating">
              <select class="form-select" id="speculation" [(ngModel)]="speculation">
                <option selected>---sélectionner---</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
              <label for="floatingSelectGrid">Spéculation</label>
            </div>
        </div> 

        <div class="col-md" style="margin: 30px;" >
            <div class="form-floating">
              <select class="form-select" id="c_decision" [(ngModel)]="c_decision">
                <option selected>---sélectionner---</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
              <label for="floatingSelectGrid">Centre décision</label>
            </div>
        </div> 
    </div>

   
   
</div>
